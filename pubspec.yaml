name: tayyran_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  myfatoorah_flutter: ^3.2.1
  equatable: ^2.0.5
  flutter_launcher_icons: "^0.14.4"
  names_launcher: ^0.0.2
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  flutter_svg: ^2.0.9
  shared_preferences: ^2.1.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  get_it: ^8.2.0
  dio: ^5.4.0
  logger: ^1.1.0
  cached_network_image: ^3.3.0
  easy_localization: ^3.0.8

  intl: 
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
names_launcher:
  name: "Tayyran"
  platforms:
    android:
      enable: true
    ios:
      enable: true
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/translations/
    - assets/icons/
    - assets/locales/
  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 700